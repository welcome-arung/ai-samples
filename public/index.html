<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Processor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Link to Bootstrap CSS -->
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center">Upload Receipt Image</h1>
    <form id="receiptForm" class="mt-4">
      <div class="form-group">
        <label for="imageInput">Select Receipt:</label>
        <input type="file" class="form-control-file" id="imageInput" accept="image/jpg" required>
      </div>
      <div class="form-group">
        <label for="promptInput">Enter Prompt:</label>
        <input type="text" class="form-control" id="promptInput" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div id="result" class="mt-4 text-center"></div>
  </div>
  <div id="result" class="mt-4 text-center"></div>
  <div id="loader" class="mt-4 text-center" style="display: none;">Loading...</div>

  <script src="script.js"></script>
</body>
</html>
